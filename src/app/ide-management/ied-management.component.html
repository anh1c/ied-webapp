<section id="iedManagementSection" class="h-100" fxLayout="row">

  <div class="h-100" id="fileManagement" fxFlex="1 1 25%">

    <mat-tree class="h-100" #tree [dataSource]="dataSource" [childrenAccessor]="childrenAccessor" cdkDropList (cdkDropListDropped)="dropEvent($event)">
      <mat-tree-node (contextmenu)="contextRightClickEvent($event)" *matTreeNodeDef="let node" matTreeNodePadding cdkDrag [cdkDragData]="node">
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        {{node.name}}
      </mat-tree-node>

      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding matTreeNodeToggle [cdkTreeNodeTypeaheadLabel]="node.name" cdkDrag [cdkDragData]="node">
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{tree.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
      </mat-tree-node>
    </mat-tree>

  </div>

  <div id="tabContent" fxFlex="1 1 75%">
    <mat-tab-group>
      <mat-tab label="First"> Content 1 </mat-tab>
      <mat-tab label="Second"> Content 2 </mat-tab>
      <mat-tab label="Third"> Content 3 </mat-tab>
    </mat-tab-group>
  </div>

</section>
